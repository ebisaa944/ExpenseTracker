{% extends "tracker/base.html" %}
{% load static %}

{% block title %}Password Reset Complete - ExpenseTracker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card auth-card">
                    <div class="card-body p-4 text-center">
                        <div class="auth-header mb-4">
                            <i class="fas fa-check-circle auth-icon text-success"></i>
                            <h2>Password Reset Complete</h2>
                        </div>

                        <div class="alert alert-success">
                            <i class="fas fa-check me-2"></i>
                            Your password has been set successfully. You may now log in with your new password.
                        </div>

                        <div class="auth-links mt-4">
                            <a href="{% url 'tracker:login' %}" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Log In Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
